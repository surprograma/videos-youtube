descripcion: >
  ¿Usás Git pero borrás el repositorio cuando hay un conflicto? ¿No tenés claro si preferís trabajar por consola o desde el IDE?

  En este video, Fede y Pablo nos muestran una sesión de programación asincrónica, en la que cada uno va commiteando, sincronizando con un repositorio en GitHub y resolviendo conflictos. Y hay para todos los gustos: Fede interactúa directamente desde la consola y Pablo trabaja 100% sin salir del IDE.

  ¡Contanos en los comentarios cómo preferís trabajar vos! 💪

