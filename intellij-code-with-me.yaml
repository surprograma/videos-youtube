descripcion: >
  ¿Te gustaría trabajar con alguien pero la virtualidad te lo impide? ¿El IntelliJ y una videollamada a la vez te tildan la compu?

  En este video, Fede y Pablo nos muestran una sesión de programación sincrónica, utilizando Code with me. Además de consumir poco ancho de banda, permite colaborar como si estuvieramos sentados uno al lado del otro pero... con dos teclados y dos mouses. 😅

  ¡Contanos en los comentarios si ya lo probaste! 💪

