descripcion: >
  ¡Te damos la bienvenida a nuestro curso "Desarrollo de bots de Telegram en TypeScript! 🥳


  En esta introducción (un poco teórica, es cierto 😅), nos sumergiremos en el mundo de Telegram para entender qué son los bots y todas las cosas que podemos lograr con ellos. A partir del uso de bots reales, veremos algunos ejemplos de interacciones posibles y algunas ideas para crear tus propios bots.

