descripcion: >
  Probablemente conozcas GitHub como repositorio de código Git pero ¿sabías que tiene herramientas para gestionar por completo un proyecto de software?


  En este taller práctico creamos una página en GitHub, planificamos futuras tareas a realizar y vimos cómo hacer un seguimiento de todo el proyecto. Además, algo de automatización, y por supuesto un poco de historia sobre Git y GitHub.

