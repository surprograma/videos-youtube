descripcion: >
  En un proyecto de reserva de turnos para asistir a la universidad nos topamos con un problema de concurrencia: ¿qué ocurre si dos personas están intentando registrarse para la misma actividad y solo queda un lugar disponible? 😱


  Durante esta sesión de programación, diseñamos y desarrollamos una solución posible, utilizando NodeJS, Sequelize y PostgreSQL.

