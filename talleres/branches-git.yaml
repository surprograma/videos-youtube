descripcion: >
  Git es una herramienta diseñada especialmente para el trabajo en equipo, aunque dar los primeros pasos puede ser un dolor de cabeza si no se comprende la dinámica que la propia herramienta propone. 


  En esta segunda parte del taller veremos qué son y cómo utilizar las ramas o branches, que nos permitirán diseñar muchos flujos de trabajo diferentes.

