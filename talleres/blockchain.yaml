descripcion: >
  Hace ya algunos años que las criptomonedas van tomando cada vez más protagonismo en la agenda pública, siendo incluso hoy en día en varias naciones un tema de debate de sus gobiernos: ¿es posible prohibirlas o regularlas? ¿sería conveniente adoptarlas?


  Lejos de zanjar esa discusión, les traemos una propuesta educativa para entender cómo funciona la _blockchain_, tecnología que posibilita que estas monedas existan y puedan ser intercambiadas. De la mano de Julián Zamt, amigo de la casa y programador Solidity, les acercamos esta propuesta de taller en el que vamos a explorar un poco este tema y conocer también sobre _smart contracts_ (o contratos inteligentes).

